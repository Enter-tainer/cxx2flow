[package]
name = "cxx2flow"
version = "0.5.11"
edition = "2018"
authors = ["mgt <mgt@oi-wiki.org>"] 
description = "Convert your C/C++ code to control flow chart"
license = "MIT"
repository = "https://github.com/Enter-tainer/cxx2flow"
include = ["src/**/*", "LICENSE", "README.md", "build.rs"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "cxx2flow"
path = "src/main.rs"

[lib]
name = "cxx2flow"
path = "src/lib.rs"
crate-type = ["lib"]

[dependencies]
thiserror = "1.0"
clap = { version = "4.0.26", features = ["derive", "wrap_help"] }
log = "0.4.17"
tree-sitter = "0.20.9"
tree-sitter-cpp = "0.20.0"
petgraph = "0.6.2"
itertools = "0.10.5"
hash-chain = "0.3.2"
once_cell = "1.10.0"
miette = { version = "5.4.1", features = ["fancy"] }
enum_dispatch = "0.3.8"
colored = "2.0.0"
[build-dependencies]
vergen = "7.4.2"
[profile.release]
lto = "fat"
