[package]
name = "cxx2flow"
version = "0.5.4"
edition = "2018"
authors = ["mgt <mgt@oi-wiki.org>"] 
description = "Convert your C/C++ code to control flow chart"
license = "MIT"
repository = "https://github.com/Enter-tainer/cxx2flow"
include = ["src/**/*", "LICENSE", "README.md", "build.rs"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "cxx2flow"
path = "src/main.rs"

[lib]
name = "cxx2flow"
path = "src/lib.rs"
crate-type = ["lib"]

[dependencies]
thiserror = "1.0"
clap = { version = "3.1.2", features = ["derive", "wrap_help"] }
log = "0.4.14"
tree-sitter = "0.20.5"
tree-sitter-cpp = "0.20.0"
petgraph = "0.6.0"
itertools = "0.10.3"
hash-chain = "0.3.2"
once_cell = "1.9.0"
miette = { version = "4.2.1", features = ["fancy"] }
[build-dependencies]
vergen = "6"
[profile.release]
lto = "fat"
