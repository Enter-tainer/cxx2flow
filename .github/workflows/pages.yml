name: Deploy Web to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24.13.0

      - name: Setup just
        uses: taiki-e/install-action@just

      - name: Download WASI SDK
        run: |
          set -euo pipefail
          WASI_SDK_URL="$(curl -fsSL https://api.github.com/repos/WebAssembly/wasi-sdk/releases/latest | grep -Eo 'https://[^"]*wasi-sdk-[^"]*-x86_64-linux\.tar\.gz' | head -n1)"
          if [ -z "$WASI_SDK_URL" ]; then
            echo "Failed to resolve latest WASI SDK Linux tarball URL"
            exit 1
          fi
          curl -fsSL "$WASI_SDK_URL" -o wasi-sdk.tar.gz
          tar -xzf wasi-sdk.tar.gz
          SDK_DIR="$(find "$PWD" -maxdepth 1 -type d -name 'wasi-sdk-*' | head -n1)"
          if [ -z "$SDK_DIR" ]; then
            echo "Failed to locate extracted WASI SDK directory"
            exit 1
          fi
          echo "WASI_SDK_PATH=$SDK_DIR" >> "$GITHUB_ENV"

      - name: Install web deps
        run: just web-install

      - name: Build web
        run: |
          export CC_wasm32_wasip1="$WASI_SDK_PATH/bin/clang"
          export CFLAGS_wasm32_wasip1="--sysroot=$WASI_SDK_PATH/share/wasi-sysroot"
          just web-build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
